<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fn(flag){
				return new Promise(function(resolve,reject){	
					if(flag){
						let msg = "hello";
						resolve(msg);
					}else{
						reject();
					}
				});
			}
			fn(true).then((data) => {
				console.log("ok",data);
			},() => { 
				console.log("error")
			});
		</script>
	</body>
</html>
