<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//es5中一般使用构造函数和原型组合模式来实现继承
			function Person(name,age){
				this.name = name;
				this.age = age;
			}
			Person.prototype.eat = function (){
				console.log(this.name + "正在吃冰激凌");
			};
			
			//定义子类
			function Student(name,age,no,school){
				Person.call(this,name,age) //借用父类构造函数
				this.no = no;
				this.school = school;
			}
			
			
			Student.prototype.student = function (){
				console.log(this.name + "正在" + this.school + "学习");
			}
			
			Student.prototype.eat = function (){   //重写(覆盖) override
 				console.log(this.name + "正在细嚼慢咽");
			};
			
			var p = new Person("小丽",12);
			p.eat();
			
			var s = new Student("小明",20,1002,'清华');
			s.student();
			s.eat();
		</script>
	</body>
</html>
